{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>start1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} ">
</head>


<body>
<div class="container text-center">
    <div class="row bg-success text-white">
        <div class="col">Обозначение границ вокруг адаптивных блоков</div>
    </div>
    <div class="row my-2">
        <div class="col mx-2 bg-warning border border-3
             border-primary rounded-0">Блок 1</div>
        <div class="col mx-2 bg-warning border border-3
             border-primary rounded-1">Блок 2</div>
        <div class="col mx-2 bg-warning border border-3
             border-primary rounded-2">Блок 3</div>
        <div class="col mx-2 bg-warning border border-3
             border-primary rounded-3">Блок 4</div>
        <div class="col mx-2 bg-warning border border-3
             border-primary rounded-4">Блок 5</div>
        <div class="col mx-2 bg-warning border border-3
             border-primary rounded-5">Блок 6</div>
    </div>
    <div class="row"></div>
</div>
<!--
Округление границ блоков HTML
- class="rounded" - граница са четырех сторон
- class="rounded-top" - граница сверху
- class="rounded-end" - граница справа
- class="rounded-bottom" - граница снизу
- class="rounded-start" - граница слева
- class="rounded-circle" - граница слева
- class="rounded-pill" - граница слева
Можно задать радиус округления углов ограничительных рамок:
- class="rounded-1,2,3,4,5" - радиус углов
! -->
<div class="container">
    <div class="row">
        <div class="col">
            <a href="{% url 'layout:home' %}" class="btn btn-primary my-2">В начало</a>
        </div>
    </div>
</div>
</body>
