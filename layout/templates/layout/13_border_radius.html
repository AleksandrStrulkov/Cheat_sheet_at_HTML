{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>start1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} ">
</head>



<body>
<div class="container text-center">
    <div class="row bg-success text-white">
        <div class="col">Обозначение границ вокруг адаптивных блоков</div>
    </div>
    <div class="row my-2">
        <div class="col mx-2 bg-warning border border-3
              border-primary rounded">Блок 1</div>
        <div class="col mx-2 bg-warning border border-3
              border-primary rounded-top">Блок 2</div>
        <div class="col mx-2 bg-warning border border-3
              border-primary rounded-end">Блок 3</div>
        <div class="col mx-2 bg-warning border border-3
              border-primary rounded-bottom">Блок 4</div>
        <div class="col mx-2 bg-warning border border-3
              border-primary rounded-start">Блок 5</div>
        <div class="col mx-2 bg-warning border border-3
              border-primary rounded-circle">Блок 6</div>
        <div class="col mx-2 bg-warning border border-3
              border-primary rounded-pill">Блок 7</div>
    </div>
    <div class="row"></div>
</div>
<!--
Округление границ блоков HTML
- class="rounded" - граница са четырех сторон
- class="rounded-top" - граница сверху
- class="rounded-end" - граница справа
- class="rounded-bottom" - граница снизу
- class="rounded-start" - граница слева
- class="rounded-circle" - граница слева
- class="rounded-pill" - граница слева
! -->
<div class="container">
    <div class="row">
        <div class="col">
            <a href="{% url 'layout:home' %}" class="btn btn-primary my-2">В начало</a>
        </div>
    </div>
</div>
</body>
